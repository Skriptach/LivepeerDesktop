<!DOCTYPE html>
<!--
  * Livepeer Main Page
-->
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Livepeer">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Livepeer Main">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Livepeer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/main.css">

  <style>
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
    p.small {
      font-size: 0.7em;
    }
    label {
      width: 12em;
      display: inline-block;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div>
          <div style="width:90px; float:left"><h3>Streams</h3></div>
          <span id="refresh" class="glyphicon glyphicon-refresh" style="margin-top:37px; margin-left:5px"></span>
          <span id="add" class="glyphicon glyphicon-plus" style="margin-top:37px; margin-left:5px"></span>
        </div>
          <br/>
        <div id="new-stream-div" style="display:none">
          <span id="new-stream-span">StreamID:</span>
          <input id="new-stream-id"></input>
          <button id="new-stream-button" class="btn btn-default btn-sm">add</button>
        </div>

        <div id="streams" class="list-group" style="margin-top:20px">
          <button class="list-group-item">
            <div>
              <span class="streamSource" style="margin-left:0">Local</span>
              <span class="imgWrap"><img src="static/img/hls.png"></span>
            </div>
            <p class="small">Camera</p>
          </button>
        </div>
      </div>

      <div class="col-sm-8">

        <p><h3>Livepeer</h3></p>
        <button id="broadcast" type="button" class="btn btn-primary">Broadcast</button>
        <button id="stop" type="button" class="btn btn-danger" style="display:none">STOP</button>
        <div id="video_div">
          <video id="video" style="margin-top: 20px" autoplay></video>
        </div>

        <p class="small"><b>Note:</b> If you hear a reverb sound your microphone is picking up the output of your speakers/headset, lower the volume and/or move the microphone further away from your speakers/headset.</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
  <script src="static/js/main.js"></script>

</body>
</html>
