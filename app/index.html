<!DOCTYPE html>
<!--
  * Livepeer Main Page
-->
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Livepeer">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Livepeer Main">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Livepeer</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link href="static/css/font.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/main.css">

  <style>
    .centered{
      /*float: none;*/
      display:block;
      margin: 100px auto 0 auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .5s ease;
      background-color: #000;
    }

    .text {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }    

    .centered:hover .overlay {
      opacity: 1;
    }

    #peers-count {
      float:right;
      margin-top: -75px
    }

    #bug-report-button {
      /*width:50px;*/
      margin-top: 20px;
      float: right;
    }

    #msg-div {
      margin-top: 100px
    }

    #reconfigure-button {
      /*width:50px;*/
      margin-top: 20px;
      float: left;
    }

  </style>


</head>

<body>
  <div class="container">
    <div class="modal fade" id="loadModal" role="dialog"><img class="centered" src="static/img/loading.gif" style="width:100px; height:100px; margin-top:280px"></div>
    <button id="reconfigure-button" type="button" class="btn btn-default" onclick="reconfigure()">reconfigure</button>
    <div class="row">
      <p><h1 class="text-center">Livepeer</h1></p>
      <h1 id="peers-count">Peers: 0</h1>

      <div class="col-sm-6" onclick="window.location.href='cam.html'">
        <div class="centered">
          <img class="centered" src="static/img/broadcast-icon.png">
          <h4 class="text-center">Livepeer Broadcaster</h4>
          <div class="overlay">
            <h1 class="text">Click to Broadcast Webcam</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-6" onclick="window.location.href='player.html'">
        <div class="centered">
          <img class="centered" src="static/img/play-icon.png">
          <h4 class="text-center">Livepeer Stream Viewer</h4>
          <div class="overlay">
            <h1 class="text">Play Video Via Stream ID</h1>
          </div>
        </div>
      </div>
    </div>
    <button id="bug-report-button" type="button" class="btn btn-default" onclick="reportBug()">Report Bug</button>
    <div id="msg-div" class="alert alert-info alert-dismissable fade in">
      <a href="_" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <p id="msg"></p>
    </div>
  </div>

  <script src="static/js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
