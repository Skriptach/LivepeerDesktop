<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Livepeer">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Livepeer Main">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Livepeer</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link href="static/css/font.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/main.css">
  <style>
    .col-centered{
      float: none;
      margin: 0 auto;
    }

    #back-button {
      /*width:50px;*/
      margin-top: 20px;
      float: left;
    }

    #stream-id {
      /*width: 400px;*/
      float: right;
    }

    #stream-id-div {
/*      width: 480px;
      float: right;
*/      display: none;
    }

    #stream-id-label {
      margin-top:5px;
      margin-left:5px;
    }

    #peers-count {
      float:right;
      margin-top: -45px
    }
  </style>

</head>

<body>
  <div class="container">
    <button id="back-button" type="button" class="btn btn-default" onclick="backClicked()">Back</button>
    <div class="row">
      <div class="col-centered col-xs-8">
        <p><h3>Livepeer Broadcast</h3></p>
        <h3 id="peers-count">Peers: 0</h3>
        <div id="cam-video-div"><video id="cam-video" style="margin-top: 20px" autoplay></video></div>
        <div>
          <button id="broadcast" type="button" class="btn btn-primary">Start Broadcast</button>
          <button id="stop" type="button" class="btn btn-danger" style="display:none">STOP</button>
        </div>
        <div id="stream-id-div">
          <!-- <span id="stream-id-div" > -->
            <label id="stream-id-label">Stream ID:</label><input id="stream-id" class="form-control" type="text" placeholder="" readonly>
            <br/>
            <label id="stream-id-label">Video Link:</label><input id="video-link" class="form-control" type="text" placeholder="" readonly>
            <p class="small" style="margin-top:15px; margin-left:5px"><b>Note: </b>Any connected peer can copy the stream ID into the <a href="player.html" target="_blank">Livepeer Stream Viewer</a> to see the stream.</p>
          <!-- </span> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="static/js/cam.js"></script>

</body>
