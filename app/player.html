<!DOCTYPE html>
<!--
  * Livepeer Main Page
-->
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Livepeer">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Livepeer Main">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Livepeer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/main.css">

  <style>
    .col-centered{
      float: none;
      margin: 0 auto;
    }

    #back-button {
      margin-top: 20px;
      float: left;
    }

    #stream-id-label {
      margin-top: 5px;
      float: left;
    }

    #start {
      margin-top: 10px;
    }

    #peers-count {
      float:right;
      margin-top: -45px
    }
  </style>

</head>

<body>
  <div class="container">
    <button id="back-button" type="button" class="btn btn-default" onclick="backClicked()">Back</button>

    <div class="row">
      <div class="col-centered col-sm-6">
        <p><h3>Livepeer Stream Viewer</h3></p>
        <h3 id="peers-count">Peers: 0</h3>
        <div id="network_video_div"><video id="network-video" style="margin-top: 20px" autoplay></video></div>

        <div>
          <input id="stream-id" class="form-control" placeholder="Stream ID Here..." type="text" placeholder="">
        </div>

        <button id="start" type="button" class="btn btn-primary">Start</button>
        <div>
          <p class="small" style="margin-top:15px;"><b>Note: </b> Copy Stream IDs others have shared with you, or launch the <a href="cam.html" target="_blank">Livepeer Streamer</a> to start a stream.</p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
  <script src="static/js/player.js"></script>


</body>
</html>
